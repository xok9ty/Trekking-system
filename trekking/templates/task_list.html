<h1>Список завдань</h1>
<ul>
    {% for task in tasks %}
        <li>
            <a href="{% url 'tasks:task-detail' task.pk %}">{{ task.title }}</a>
            <p>Пріоритет: {{ task.get_priority_display }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'tasks:task-create' %}">Створити нове завдання</a>
